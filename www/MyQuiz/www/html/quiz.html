<!DOCTYPE html>
<html>
<head>
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">
	<link rel = "stylesheet" href = "../js/jquery.mobile-1.4.5.css">
	<link rel = "stylesheet" href = "../css/quiz.css">
	<script src = "../js/jquery.js"></script>
	<script src = "../js/jquery.mobile-1.4.5.js"></script>
	<script type="text/javascript" src = "../js/quiz.js"></script>
	</head>

<body>
<div class="quiz-app"  data-role="page" data-theme="b">
		
		<div data-role="header"><h1>Cyberbullying quiz</h1></div>
		
		<div role-main="main" class="ui-content">
			<h2> This quiz is used to<br/> test how familiar your are <br/> with cyberbullying.</h2>
			
			<h3 id="question">Question <span id="count"></span></h3>
			
			<div class="questions"></div>
			
			<ul class="choices">
				<li></li>
			</ul>
		
			<button id="Start" >Start Quiz</button>
			<button id="next" >Next Question</button>
			
			<h1 id="score"></h1>
			
			<h3 id="level"></h3>
			
			<button id="continue">Continue</button>
		</div>
		
</div>


</body>
</html>
